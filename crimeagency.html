<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Agency of India</title>
    <style>
        body {
            background: linear-gradient(135deg, #0b0c10 25%, #1f2833 25%, #1f2833 50%, #0b0c10 50%, #0b0c10 75%, #1f2833 75%, #1f2833);
            background-size: 56.57px 56.57px;
            color: #c5c6c7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #1f2833;
            padding: 20px;
            text-align: center;
        }
        nav h1 {
            color: #66fcf1;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .box {
            width: 30%;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(102, 252, 241, 0.5);
        }
        .murder {
            background-color: #3d3d5c;
        }
        .theft {
            background-color: #4d4d70;
        }
        .other {
            background-color: #5d5d84;
        }
        #login-box {
            background-color: #1f2833;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 20px auto;
            box-shadow: 0 0 15px rgba(102, 252, 241, 0.5);
        }
        #login-box h2 {
            color: #66fcf1;
            margin-bottom: 20px;
        }
        #login-box label {
            display: block;
            margin-bottom: 10px;
        }
        #login-box input[type="email"],
        #login-box input[type="password"],
        #login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        #login-box input[type="submit"] {
            background-color: #66fcf1;
            color: #0b0c10;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        #login-box input[type="submit"]:hover {
            background-color: #45a29e;
            color: #fff;
        }
    </style>
</head>
<body>

<nav>
    <h1>Crime Agency of India</h1>
</nav>

<div class="container">
    <div class="box murder">
        <h2>Murder Cases</h2>
        <img src="https://via.placeholder.com/300x200?text=Murder+Cases" alt="Murder Cases">
    </div>
    <div class="box theft">
        <h2>Theft Cases</h2>
        <img src="https://via.placeholder.com/300x200?text=Theft+Cases" alt="Theft Cases">
    </div>
    <div class="box other">
        <h2>Other Cases</h2>
        <img src="https://via.placeholder.com/300x200?text=Other+Cases" alt="Other Cases">
    </div>
</div>

<div id="login-box">
    <h2>Login</h2>
    <form id="login-form" onsubmit="return handleLogin()">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
    </form>
</div>

<script>
    // Simulated login/logout functionality
    var isLoggedIn = false;

    // Function to handle login form submission
    function handleLogin() {
        // Simulated login process
        isLoggedIn = true;
        alert("Login successful!");
        // Prevent form submission
        return false;
    }
</script>

</body>
</html>
